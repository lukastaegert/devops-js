<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Own your build step—own your code</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/simple.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/zenburn.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>Own your build step</h2>
          <h2>—</h2>
          <h2>own your code</h2>
        </section>
        <section>
          <h2>Mock & replace files</h2>
          <textarea code-mirror="first.config">
export default {
  input: 'main.js',
  output: {
    format: 'es'
  }
}</textarea
          >
          <label for="first.main">/main.js</label>
          <textarea code-mirror="first.input" id="first.main">
import { importantFunction } from './dangerous.js'
importantFunction();</textarea
          >
          <label for="first.dangerous">/dangerous.js</label>
          <textarea code-mirror="first.input" id="first.dangerous">
export function importantFunction() {
  console.log('This is not good for my build');
}</textarea
          >
          <button onclick="rollUpCode('first')">ROLL</button>
          <textarea code-mirror="first.output"></textarea>
        </section>
      </div>
    </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="js/setup.js" type="module"></script>
    <script src="js/rollup-integration.js" type="module" defer></script>
  </body>
</html>
